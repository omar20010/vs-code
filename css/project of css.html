<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: gray;
            background-image: url("Screenshot\ 2023-11-18\ 183658.png");
        }

        header {
            background-color: #000000;
            padding: 20px 0;
        }

        div {
            background-color: #000000;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .card {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #000000;
        }

        .card h1 {
            color: #ee0303;
        }

        .card p {
            color: #eb0808;
        }

        .card button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
        }

        .card button:hover {
            background-color: #122f13;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئيسية</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">تواصل معنا</a></li>
                <li><a href="#">تفاصيل الدورة</a></li>
            </ul>
        </nav>
    </header>

    <div class="card">
        <h1>دورة CSS</h1>
        <p>انضمام</p>
        <button class="bottomm">انضم</button>
    </div>
</body>

</html>
